<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Marina - Absences & Runs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Run de Pêche - Absences & Démissions</h1>
    </header>

    <main>
        
        <section class="data-block">
            <h2>Nombre total de runs</h2>
            <div id="total-runs" class="data-content">Chargement...</div>
        </section>

        <section class="data-block">
            <h2>Absences Actuelles</h2>
            <div id="absences-list" class="data-content">Impossible de charger les absences.</div>
        </section>

        <section class="data-block">
            <h2>Membres de la Pêche</h2>
            <div id="members-list" class="data-content">Impossible de charger les données.</div>
        </section>
        
        <section class="data-block">
            <h2>Démissions Récentes</h2>
            <div class="data-content">Impossible de charger les démissions.</div>
        </section>

    </main>

    <footer>
        <p>© 2025 North Marina</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

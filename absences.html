<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run de Pêche - Récapitulatif</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Récapitulatif de Pêche</h1>
    </header>

    <main>
        <section id="run-count-section">
            <h2>Nombre total de runs</h2>
            <div class="list-container">
                <p id="run-count-value">Chargement...</p>
            </div>
        </section>

        <section id="members-list">
            <h2>Membres de la Pêche</h2>
            <div class="list-container">
                <table id="members-table">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Grade</th>
                            <th>Statut</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="3">Chargement des données...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 North Marina</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
